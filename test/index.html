        function suche(){
            document.getElementById("Ergebnisse").innerHTML = "";
            if(station.indexOf(document.getElementById("eingabe").value) != -1){
                los(station.indexOf(document.getElementById("eingabe").value));
            }
            else{
                let i =0;
                while(i < station.length){
                    const geteiltanleer = station[i].split(" ");
                    let z=0;
                    //console.log(geteiltanleer.length);
                    while(z<geteiltanleer.length){
                        //console.log(geteiltanleer[z]);
                        if(geteiltanleer[z] == document.getElementById("eingabe").value){
                            //console.log(station[i]);
                            document.getElementById("Ergebnisse").innerHTML += `<p onclick="los(${i})">`+ station[i] + `</p>`;
                        }
                        z++;
                    }
                    i++;
                }
            }
        }
        
        function los(stz){
            let kurz = kuerzel[stz];
            window.location.assign("https://meine.oebb.at/abfahrtankunft/webdisplay/#/?contentType=departure&staticLayout=true&stationId=" + kurz);
        }

<style>
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    
    .switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }
    
    input:checked + .slider {
      background-color: #2196F3;
    }
    
    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }
    
    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }
    
    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }
    
    .slider.round:before {
      border-radius: 50%;
    }
    </style>
