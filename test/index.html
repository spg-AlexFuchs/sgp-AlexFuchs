<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="eingabe">
    <button onclick="los()">Station suchen</button>
    <script>
        function los(){
            let text = document.getElementById("eingabe").value;
            if(text == "Wien Mitte"){
                open("https://meine.oebb.at/abfahrtankunft/webdisplay/#/?contentType=departure&staticLayout=true&stationId=" + "Hz");
                //window.open = 'https://meine.oebb.at/abfahrtankunft/webdisplay/#/?contentType=departure&staticLayout=true&stationId=' + text;
            }
            else{
                console.log("Fehler bei Stationsnamen:");
            }
        }
    </script>
</body>
</html>
